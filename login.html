{% extends "website/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <p>
            <button class="btn btn-secondary" type="submit">Login</button>
          </p>
    </form>
  </div>

{% endblock content %}
